apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: demo
spec:
  selector:
    app: inventory-service
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: inventory-service
  namespace: demo
  labels:
    release: prometheus
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  selector:
    matchLabels:
      app: inventory-service
  namespaceSelector:
    matchNames:
      - demo
  endpoints:
    - port: http
      path: /metrics
      interval: 30s